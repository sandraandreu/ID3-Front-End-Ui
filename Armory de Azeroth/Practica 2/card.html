<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="cards">

            <!-- CARTA 1 -->

            <article class="card">
                <div class="card__background">
                    <!-- CABECERA -->  
                    <header class="card__header">
                        <span class="card__header_level">80</span>
                        <h2 class="card__header_name">Thorgar Ironblood</h2>
                    </header>
                    <!-- IMAGEN -->
                    <section class="card__img">
                        <img class="card__img_character" src="img/character.png" alt="">
                    </section>
                    <!-- CUERPO -->
                    <section class="card__body">
                        <div class="card__body_group">
                            <div class="card__body_group_item">
                                <h3 class="card__body_tittle">Race:</h3>
                                <span class="card__body_info">Dwarf</span>
                            </div>
                            <div class="card__body_group_item">
                                <h3 class="card__body_tittle">Class:</h3>
                                <span class="card__body_info">Warrior</span>
                            </div>
                        </div>
                        <div class="card__body_group">
                            <div class="card__body_group_item">
                                <h3 class="card__body_tittle">Spec:</h3>
                                <span class="card__body_info">Protection</span>
                            </div>
                            <div class="card__body_group_item">
                                <h3 class="card__body_tittle">Role:</h3>
                                <span class="card__body_info">Tank</span>
                            </div>
                        </div>  
                    </section>
                    <hr>
                    <!-- ESTADÃSTICAS -->
                    <section class="card__statistics">
                            <div class="card__statistics_group_item">
                                <span class="card__statistics_tittle">ItemLevel:</span>
                                <span class="card__statistics_info">639</span>
                            </div>
                            <div class="card__statistics_group_item">
                                <span class="card__statistics_tittle">AP:</span>
                                <span class="card__statistics_info">18450</span>
                            </div>
                    </section>
                    <hr>
                    <!-- FOOTER -->
                    <footer class="card__footer">
                        <div class="card__footer_group">
                            <div class="card__footer_group_item">
                                <span>Status:</span>
                                <span>Online</span>
                            </div>
                            <div class="card__footer_group_item">
                                    <span>GuildRank:</span>
                                    <span>Captain</span>
                            </div>
                        </div>
                        <div class="card__footer_group">
                            <div class="card__footer_group_item">
                                        <span>Realm:</span>
                                        <span>Shadowforge</span>
                                </div>
                            <div class="card__footer_group_item">
                                    <span>Faction:</span>
                                    <span>Horde</span>
                            </div>
                        </div>
                    </footer>
            </article>
        </section>
    </body>
</html>
