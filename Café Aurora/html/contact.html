<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café Aurora - Product</title>
    <link rel="stylesheet" href="../Css/style.css" />
  </head>

  <body>
    <div class="topBar">
      <div>
        <img class="icon24px" src="../Img/Icon_back_arrow.svg" alt="" />
      </div>
      <h2>Contacto</h2>
      <div class="icon24px"></div>
    </div>

    <main class="contact">
        <header class="contact__header">
            <h3>¿Tienes alguna pregunta?</h3>
            <p>Nos encantaría escucharte. Rellena el formulario y te responderemos pronto.</p>
        </header class="contact__header">
        <form class="contact__form">
          <div class="contact__formField">
            <label for="formName">Nombre</label>
            <input id="formName" name="name" type="text" required placeholder="Tu nombre completo">
          </div>
          <div class="contact__formField">
            <label for="formEmail">Email</label>
            <input id="formEmail" name="email" type="email" required placeholder="tu@email.com">
          </div>
          <div class="contact__formField">
            <label for="formPhone">Teléfono</label>
            <input id="formPhone" name="phone" type="tel" placeholder="+34 600 000 000">
          </div>
          <div class="contact__formField">
            <label for="formMessage">Mensaje</label>
            <textarea id="formMessage" name="message" required placeholder="Cuéntanos qué necesitas..." maxlength="500"></textarea>
          </div>
          <div class="contact__formField">
            <label for="acceptTerms"><input id="acceptTerms" name="acceptTerms" type="checkbox" required>Acepto los términos y condiciones y la política de privacidad</label>
          </div>
          <button class="callToAction">Enviar formulario</button>
        </form>
        <div class="contact__nextSteps">
            <h4>¿Qué sucede después?</h4>
            <ol>
                <li>Revisamos tu mensaje en menos de 24 horas</li>
                <li>Un miembro del equipo se pondrá en contacto contigo</li>
                <li>Resliveremos tus dudas o procesaremos tu solicitud</li>
            </ol>
        </div>

      
    </main>
  </body>
</html>
